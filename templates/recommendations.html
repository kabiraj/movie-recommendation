<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
</head>
<body>
    <h1>Recommendations for "{{ movie_name }}"</h1>
    <ul>
        {% for m in recommendations %}
            <li>
                <a href="https://www.google.com/search?q={{ m | urlencode }}" target="_blank">
                    {{ m }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Go Back</a>
</body>
</html>
